{% extends 'base.html'%}
{% block title %} Upload Audio {% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      <br><br>
    {% endfor %}
  <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
